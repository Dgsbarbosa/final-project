{% extends "base.html" %}
{% block conteudo %}


<h1 style="margin-left: 5%;">Clientes</h1>
<div class="position-relative overflow-hidden p-3 p-md-1 m-md-3 text-center ">

  <div>
    <a href="{{ url_for('cadastro_clientes') }}" class="btn btn-primary btn-lg active" role="button"
      aria-pressed="true">Novo</a>
  </div>

  <div>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Endereço</th>
          <th scope="col">Telefone</th>
          <th scope="col">Telefone</th>
          <th scope="col">Ações</th>


        </tr>
      </thead>
      <tbody>
        <tr>
          {% for client in clients %}
          <th scope="row">{{ client.id }}</th>
          <td>{{ client.name }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.address }}</td>
          <td>{{ client.phone }}</td>
          <td>{{ client.phone2 }}</td>
          <td>
            <a href="/edit">
              <input type="button" class="btn btn-primary" value="editar">
            </a>
            <a href="/delete/{{client.id}}">
              <input type="button" class="btn btn-danger" value="Deletar" />
            </a>
          </td>

        </tr>


        {% endfor %}

      </tbody>
    </table>
  </div>


</div>
{% endblock %}
