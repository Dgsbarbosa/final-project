{% extends "base.html" %}
{% block contato %}

<div class="position-relative overflow-hidden p-3 p-md-1 m-md-3 bg-light">

    <h2 style="margin-left: 15px;padding: 10px">Formulário de Contato</h2>


    <form action="mailto:dg.developer@gmail.com"  method="POST" enctype="text/plain">
        

       
        <div class="row ">
            <div class="col">
                <label for="">Nome</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Cliente">

            </div>

        </div>


        <div class="row">

            <div class="col" class="form-control">
                <label for="">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Seu email">
            </div>

        </div>

        <div class="row">

            <div class="col" class="form-control">
                <label for="">Assunto</label>
                <input class="form-control" type="text" name="assunto" id="assunto" placeholder="Assunto">
            </div>

        </div>


        <div class="row">

            <div class="col" class="form-control">
                <label for="">Descrição</label>
                <textarea n class="form-control" placeholder="Descreva a solicitação" id="mensagem" name="mensagen"
                    rows="3"></textarea>

            </div>

        </div>



        <div class="buttons" style="display: flex; justify-content: space-evenly; margin: 30px;">

            <input type="reset" class="btn btn-danger btn-lg active" name="limpar" value="Limpar">

            <input type="reset" class="btn btn-danger btn-lg active" name="voltar" onclick="history.back()"
                value="Voltar">

            <input class="btn btn-primary btn-lg active" type="submit" name="enviar" value="Enviar">


        </div>
    </form>
</div>



{% endblock %}
