{% extends "base.html" %}
{% block conteudo %}

<div class="position-relative overflow-hidden p-3 p-md-1 m-md-3 bg-light">

    <h2>Editar Orcamento: <br> {{ orcament.client }}</h2>


    <form action="/edit_orcament/{{ orcament.id }}" method="POST">



        <div class="row">
            <div class="col">
                <label for="">Cliente</label>
                <input class="form-control" type="text" value="{{orcament.client}}" name="client" id="client" placeholder="Cliente">
                
            </div>

           

        </div>


        <div class="row">

            <div class="col" class="form-control">
                <label for="">Pedido</label>
                <textarea class="form-control" placeholder="Descreva o serviÃ§o" id="pedido" name="pedido"
                    rows="3">{{ orcament.pedido }}</textarea>

            </div>



        </div>


        <div class="row" style="margin-top: 20px;">
            <div class="col">
                <label for="">Valor</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                    </div>
                    <input class="form-control" type="Text" size="12" value="{{orcament.valor}}" name="valor" oninput="myFunction()" id="valor"
                        placeholder="Valor">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>

            <div class="col ">
                <label for="">Desconto</label>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                    </div>
                    <input class="form-control" type="Text" size="12" value="{{orcament.desconto}}" name="desconto" oninput="myFunction()" id="desconto"
                        placeholder="Desconto">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col">
                <label for="">Forma de Pagamento</label>
                <input class="form-control" list="pagtos" name="pagto" id="pagto" placeholder="Forma de pagamento">
                <datalist id="pagtos" name="pagtos">
                    <option value="{{orcament.forma_pagto}}" selected>
                    <option value="A vista">
                    <option value="50% de entrada + 50% na entrega">
                    <option value="Parcelado">


                </datalist>
            </div>

            <div class="col">
                <label for="">Total</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                    </div>
                    <input class="form-control" type="Text" size="12" value="{{ orcament.valor_total }} " name="total"  id="total"
                        placeholder="Total">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>


        </div>

        <div class="buttons" style="display: flex; justify-content: space-evenly; margin: 30px;">

           <input class="btn btn-primary btn-lg active" type="submit" name="enviar" value="Salvar">

            <input type="reset" class="btn btn-danger btn-lg active" name="voltar" onclick="history.back()"
                value="Voltar">

            


        </div>
    </form>
</div>

<script>
    

    function myFunction() {
        var valor = document.getElementById("valor").value;
        var desconto = document.getElementById("desconto").value;       
        var total = valor - desconto;
        
        var input = document.getElementById("total");
        input.value = total

        


    }
    
</script>

    {% endblock conteudo %}
