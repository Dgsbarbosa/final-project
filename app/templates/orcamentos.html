{% extends "base.html" %}
{% block conteudo %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>

<h1 style="margin-left: 15px;padding: 10px">Orçamentos</h1>


<div style="display: flex; justify-content:space-around; align-items:center; margin: 10px;">

  <div >
    <input type="reset" class="btn btn-danger btn-lg active" name="voltar" onclick="history.back()" value="Voltar">
  </div>


  <input type="text" id="myInput" style="
      background-image: url('https://img.icons8.com/search'); 
      background-position:right; 
      background-repeat: no-repeat; 
      background-size:5%;
      width: 40%; font-size: 16px; 
      padding: 12px 20px 12px;
      border: 2px solid rgb(0, 0, 0);
      margin-bottom: 12px;
      margin-top: 12px;
      justify-content: center" onkeyup="myFunction()"
    placeholder="Pesquisar por nome, email, endereço, telefone...">


  <div>
    <a href="{{ url_for('folha_orcamentos') }}" class="btn btn-primary btn-lg active" role="button"
      aria-pressed="true">Novo</a>
  </div>


</div>

<div>
  <table class="table" id="myTable" style="text-align: center;">
    <caption>Tabela de Orçamentos</caption>
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Cliente</th>
        <th scope="col">Total</th>
        <th scope="col">Forma de Pagamento</th>        
        <th scope="col">Ações</th>    
        
      </tr>

    </thead>
    <tbody id="body" >
      <tr >
        {% for o in orcaments %}
        <th scope="row">{{ o.id }}</th>
        <td> {{o.client }}</td>
        <td>R$ {{ o.valor_total }},00</td>
        <td s>{{ o.forma_pagto }}</td>
        
        

        <td>
          <a href="/view_orcaments/{{ o.id }}">
            <input type="button" class="btn btn-primary btn-sm" value="ver">
          </a>

          <a href="/edit_orcament/{{ o.id }}">
            <input type="button" class="btn btn-primary btn-sm" value="editar">
          </a>
          <a href="/delet_orcaments/{{ o.id }}">
            <input type="button" class="btn btn-danger btn-sm"  value="Deletar" />
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>


<!--Serch for in table-->
<script>
  $(document).ready(function () {
    $("#myInput").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#body tr").filter(function () {
        $(this).toggle($(this).text()
          .toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>
