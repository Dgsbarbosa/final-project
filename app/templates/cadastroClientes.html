{% extends "base.html" %}

{% block conteudo %}
<h2 style="margin-left: 15px;padding: 10px">Cadastro de Clientes</h2>
<div class="position-relative overflow-hidden p-3 p-md-1 m-md-3 bg-light">

    


    <form action="/cadastro_clientes" method="POST">
        <div class=" row" style="margin-top: 20px; margin-bottom: 0px">
            <div class="col">
                <label for="">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome"> 

            </div>

            <div class="col">
                <label for="">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@email.com"> 
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col">
                <label for="">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço"> 
            </div>

        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col">
                <label for="">Telefone 1</label>
                <input type="tel" class="form-control"  placeholder="(XX)XXXXX-XXXX" id="telefone" name="telefone">
            </div>

            <div class="col">
                <label for="">Telefone 2</label>
                <input type="tel" class="form-control" placeholder="(XX)XXXXX-XXXX" id="telefone2" name="telefone2">
            </div>
        </div>

        <div class="buttons" style="display: flex; justify-content: space-evenly; margin: 30px;">

            <input type="reset" class="btn btn-danger btn-lg active" name="limpar" value="Limpar">
            <div >
                <input type="reset" class="btn btn-danger btn-lg active" name="voltar" onclick="history.back()" value="Voltar">
              </div>

            <input class="btn btn-primary btn-lg active" type="submit" name="enviar" value="Enviar">
        </div>
    </form>




</div>
{% endblock %}
