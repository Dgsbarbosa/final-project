{% extends "base.html" %}
{% block conteudo %}
<h2 style="margin-left: 15px;padding: 10px">Editar Usuário:
<br>
  {{ user.id }} - {{ user.name }}</h2>
<div class="position-relative overflow-hidden p-3 p-md-1 m-md-3 bg-light">




  <form action="/edit_user" method="POST">

    <div class=" row" style="margin-top: 20px; margin-bottom: 0px">

      <div class="col">
        <label for="">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" value="{{ user.name }}"
          placeholder="Nome">
          
      </div>

      <div class="col">
        <label for="">Nome de usuario</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Usuário" value="{{ user.username }}">
      </div>
    </div>

    <div class="row" style="margin-top: 20px;">
      <div class="col">
        <label for="">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ user.email }}">
      </div>

    </div>
    <div class="row" style="margin-top: 20px;">
      <div class="col">
        <label for="">Senha</label>

        <input type="password" id="password" class="form-control" name="password" placeholder="Password" value="{{ user.password }}">
        <input type="checkbox" name="password" onclick="myFunction()" style="margin-left: 5px; padding:2px"> Ver senha
      </div>


    </div>


    <div class="buttons" style="display: flex; justify-content: space-evenly; margin: 30px;">

      <input class="btn btn-primary btn-lg active" type="submit" name="enviar" value="Salvar">
      <div>
        <input type="reset" class="btn btn-danger btn-lg active" name="voltar" onclick="history.back()" value="Voltar">
      </div>


    </div>
  </form>

  <script>
    function myFunction() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
  {% endblock %}
