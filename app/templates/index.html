{% extends 'base.html' %}

{% block conteudo %}
{% if current_user.is_authenticated %}
<div>
    <div class="position-relative overflow-hidden p-3 p-md-1 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal">Bem vindo</h1>
            <p class="lead font-weight-normal">Crie orçamento gratuitos</p>
            <a href= "{{ url_for('orcamentos') }}" class="btn btn-primary btn-lg active" role="button"
            aria-pressed="true">Criar</a>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>

</div>
{% else %}

<div class="position-relative overflow-hidden p-3 p-md-1 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal">Bem vindo</h1>
        <p class="lead font-weight-normal">Faça o login ou crie uma conta</p>
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-sm active" role="button"
            aria-pressed="true">Login</a>
        <a href="#" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Inscrever-se</a>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>
{% endif %}


{% endblock conteudo %}
